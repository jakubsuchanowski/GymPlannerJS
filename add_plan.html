<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Plan Zajęć</title>
    <link rel="stylesheet" href="base.css">
    <script src="components/auth.js"></script>
    
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>Dodaj Nowy Plan Zajęć</h1>
        <form id="add-plan-form">
            <label for="plan-name">Nazwa Planu:</label>
            <input type="text" id="plan-name" name="plan-name" required>
            <div>
                <form>
                <div class="radio-group-bodypart">
                    <label><input type="radio" name="bodyPart" value="CHEST">CHEST</label>
                    <label><input type="radio" name="bodyPart" value="ABS">ABS</label>
                    <label><input type="radio" name="bodyPart" value="LEGS">LEGS</label>
                    <label><input type="radio" name="bodyPart" value="BACK">BACK</label>
                    <label><input type="radio" name="bodyPart" value="SHOULDERS">SHOULDERS</label>
                    <label><input type="radio" name="bodyPart" value="ARMS">ARMS</label>
                </div>
                <button type="button" id="bodypart-filter-button">Filtruj</button>
            </form>
                <label for="exercise-select">Wybierz Ćwiczenia:</label>
                <select id="exercise-select">
                   <!-- ćwiczenia -->
                </select>
                <button type="button" id="add-exercise-button">Dodaj ćwiczenie</button>
                <ul class="selected-exercises-list" id="selected-exercises-list"></ul>
                <button class="add-plan" type="submit">Dodaj Plan</button>
            </div>
           
        </form>
        <button class="back-button" id="back-button">Powrót</button>
    </div>
    
    <script src="components/AddPlan.js"></script>
    <script src="/components/navbar.js" defer></script>
</body>
</html>
